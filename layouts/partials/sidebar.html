<div id="secondary">
    <section class="widget">
        {{ partial "search_form" . }}
    </section>
    <section class="widget">
        <div class="card">
            <a href="#.">
                <div class="card-image">
                    <img class="lazy" data-original="{{ "img/fj.jpg" | absURL}}" />
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <h3>
                            Tim zhang
                        </h3>
                    </div>
                    <div class="card-date">
                        <time>
                        </time>
                    </div>
                    
                    <div class="card-exceprt">
                        <p>
                            
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </section>
    <section class="widget">
        <div id="calendar" class="calendar"></div>
    </section>
    <section class="widget">
        <h3 class="widget-title">分类</h3>
        <ul class="widget-list">
            {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
            <li>
                <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a>
            </li>
            {{ end }}
        </ul>
    </section>

    {{ with .Site.Params.links }}
    <section class="widget">
        <h3 class="widget-title">友情链接</h3>
        <ul class="widget-list">
            {{ range . }}
            <li>
                <a rel="noreferrer noopener nofollow" href="{{ .url }}" title="{{ .title }}">{{ .name }}</a>
            </li>
            {{ end }}
        </ul>
    </section>
    {{ end }}

    <section class="widget">
        <h3 class="widget-title">其它</h3>
        <ul class="widget-list">
            <li><a href="{{ "index.xml" | relURL }}">文章 RSS</a></li>
        </ul>
    </section>
</div>
